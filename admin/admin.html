<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #007bff;
}

h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #333;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 10px);
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

#productList {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Add Product -->
        <h2>Add Product</h2>
        <form id="addProductForm">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" required>
            <label for="name">Product Name:</label>
            <input type="text" id="productName" required>
            <label for="price">Price:</label>
            <input type="number" id="price" required>
            <button type="submit">Add Product</button>
        </form>
        
        <!-- Delete Product -->
        <h2>Delete Product</h2>
        <form id="deleteProductForm">
            <label for="product_id">Product ID:</label>
            <input type="number" id="productid" required>
            <button type="submit">Delete Product</button>
        </form>

        <!-- Update Product -->
        <h2>Update Product</h2>
        <form id="updateProductForm">
            <label for="productIdToUpdate">Product ID:</label>
            <input type="number" id="productIdToUpdate" required>
            <label for="updatedName">Updated Name:</label>
            <input type="text" id="updatedName">
            <label for="updatedPrice">Updated Price:</label>
            <input type="number" id="updatedPrice">
            <button type="submit">Update Product</button>
        </form>
    </div>

    <!-- Include server-side script for handling requests -->
    <script src="admin.js"></script>
</body>
</html>
